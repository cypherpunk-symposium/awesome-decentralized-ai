name: markdown

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: install markdownlint-cli
        run: npm install -g markdownlint-cli --no-package-lock
          
      - name: run markdownlint
        run: |
          if ! markdownlint "**/*.md" --ignore .github --config .markdownlint.json; then
            echo "❌ markdownlint errors found:"
            markdownlint "**/*.md" --ignore .github --config .markdownlint.json --verbose
            exit 1
          fi
          echo "✅ markdownlint passed" 
