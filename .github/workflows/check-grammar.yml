name: grammar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  grammar-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ‘¾ set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ðŸ‘¾ install dependencies
        run: |
          npm install -g markdownlint-cli write-good
          
      - name: ðŸ‘¾ check for lowercase filenames
        run: |
          if find . -name "*.md" -not -path "./.github/*" | grep -q '[A-Z]'; then
            echo "Error: Found markdown files with uppercase letters in their names"
            find . -name "*.md" -not -path "./.github/*" | grep '[A-Z]'
            exit 1
          fi
          
      - name: ðŸ‘¾ run markdownlint
        run: |
          markdownlint "**/*.md" --ignore .github
          
      - name: ðŸ‘¾ run write-good
        run: |
          find . -name "*.md" -not -path "./.github/*" -exec write-good {} \; 
