name: grammar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  grammar-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ‘¾ set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ‘¾ install dependencies
        run: npm install -g markdownlint-cli write-good
          
      - name: ğŸ‘¾ check for uppercase words
        run: |
          if ! find . -name "*.md" -not -path "./.github/*" -exec grep -l '\b[A-Z][A-Z]+\b' {} \; | grep -q .; then
            echo "âœ… no uppercase words found"
            exit 0
          fi
          echo "âŒ found uppercase words in content of markdown files"
          find . -name "*.md" -not -path "./.github/*" -exec sh -c 'grep -n "\b[A-Z][A-Z]+\b" "$1" | while read -r line; do echo "$1:$line"; done' sh {} \;
          exit 1
          
      - name: ğŸ‘¾ run markdownlint
        run: |
          if ! markdownlint "**/*.md" --ignore .github --config .markdownlint.json; then
            echo "âŒ markdownlint errors found:"
            markdownlint "**/*.md" --ignore .github --config .markdownlint.json --verbose
            exit 1
          fi
          echo "âœ… markdownlint passed"
          
      - name: ğŸ‘¾ run grammar check
        run: |
          find . -name "*.md" -not -path "./.github/*" -exec sh -c 'echo "Checking $1..."; if ! write-good "$1"; then echo "âŒ write-good errors in $1:"; write-good "$1"; exit 1; fi' sh {} \;
          echo "âœ… grammar check passed"

